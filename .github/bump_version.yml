name: Bump new version

on:
  workflow_dispatch:
    inputs:
      version:
        # Friendly description to be shown in the UI instead of 'name'
        description: 'Semver type of new version (major / minor / patch)'
        # Input has to be provided for the workflow to run
        required: true
        type: choice
        options:
          - patch
          - minor
          - major
# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "bump-version"
  bump-version:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
    - uses: actions/checkout@v2
      with:
        fetch-depth: 0
        ssh-key: ${{ secrets.SSH_KEY }}

    - id: compute_tag
      uses: craig-day/compute-tag@v10
      with:
        github_token: ${{ github.token }}
        version_type: ${{ github.event.inputs.version }}

    - name: Tag it
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        echo '${{ toJSON(steps.compute_tag.outputs) }}'
        echo "next tag: ${{ steps.compute_tag.outputs.next_tag }}"
        echo "Previous tag: ${{ steps.compute_tag.outputs.previous_tag }}"
        git tag ${{ steps.compute_tag.outputs.next_tag }}
        git push origin ${{ steps.compute_tag.outputs.next_tag }}
